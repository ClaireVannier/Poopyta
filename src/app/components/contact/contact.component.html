<div class="contact">
  <h2>Contactez-moi</h2>
  <p>N'hésitez pas à me contacter pour toute question ou pour prendre rendez-vous.</p>
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" ngModel required>
      <div *ngIf="contactForm.submitted && contactForm.controls['name']?.invalid">
        <small class="error">Le nom est requis.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required email>
      <div *ngIf="contactForm.submitted && contactForm.controls['email']?.invalid">
        <small class="error">Veuillez entrer une adresse email valide.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" ngModel required [minlength]="100"></textarea>
      <div *ngIf="contactForm.submitted && contactForm.controls['message']?.errors?.['minlength']">
        <small class="error">Le message doit contenir au moins 100 caractères.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="photos">Photos</label>
      <input type="file" id="photos" name="photos" (change)="onFileChange($event)" accept=".jpg,.jpeg" multiple>
    </div>
    <button type="submit">Envoyer</button>
  </form>
</div>
